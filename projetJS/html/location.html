<!DOCTYPE html>
<html>
  <head>
    <title>Location</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet" href = "../materialize/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
   
  <body>
    <div class="row first">
      <div id="slider" class="col s12">
        <div class="arrow_left"><a href="#" class="prev"></a></div>
        <div class="arrow_right"><a href="#" class="next"></a></div>
        <ul>
          <li><img class="lyon1 responsive-img" src="../images/lyon1.jpg" alt="Montpellier 1"></li>
          <li><img class="lyon2 responsive-img" src="../images/velolyon.jpg" alt="Montpellier vélo"></li>
          <li><img class="lyon3 responsive-img" src="../images/velo2.jpg" alt="Vélos de Montpellier"></li>
        </ul>  
      </div>
    </div>
  

    <div class="row second">
      <div id="map" class="col s12 m7">
</div>

      <div class="col s12 m5 second_zone ">
        <form id="form" action="location.html">
          <div id="detail" class="">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix place">place</i>
                <input placeholder="Nom de la station :" type="text" name="station" id="station" required>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12 m6">
                <i class="material-icons prefix bike">directions_bike</i>
                <input placeholder="Places : "name="bikes" type="text" id="bikes" disabled>
              </div>

              <div class="input-field col s12 m6">
                <i class="material-icons prefix done">done</i>
                <input placeholder="Disponibles :" type="text" name="available" id="available" disabled>
              </div>
            </div>
            

            <div class="row">
              <div class="input-field col s12 m6">
                <input type="text" class="name" name="name" required>
                <label for="name">Nom :</label>
              </div>

              <div class="input-field col s12 m6">
                <input type="text" class="first_name" name="first_name" required>
                <label for="first_name">Prénom :</label>
              </div>
            </div>

            <div class="row">
              <div class="button">
                <button id="submit" class="col s12 offset-m4 m4 btn-large waves-effect center" type="submit" name="action">Réserver</button>
              </div>
            </div>

            <div class="row canvas">
              <div id="canvas" class="center-align">
                <canvas id="signature"></canvas>
              </div>
            </div>

            <div class="row time_zone">
              <div class="time_text center"><h5>Vite ! Allez chercher vôtre vélo avant l'anulation de la réservation !</h5></div>
            

              <div class="row">
                <div class="time_left">
                    <i id="timer" class="material-icons">timer</i>
                    <div class="progress">
                      <div  class="determinate"></div>
                    </div>
                </div>
              </div>
            </div>
        
          </div>
        </form>
      </div>
      
      <div class="row footer">
          <footer id="page-footer" class="page-footer col s12">
              <div class="footer-copyright">
                <div class="container">
                    <div class="text_right"><h5>V'LOC</h5><p>Ceci n'est pas un site officiel. Il s'agit d'un preojet étudiant pour <a href="https://openclassrooms.com/fr">OpenClassrooms.</a></p></div><div class="text_left right">© 2019 Loann BENOIT</div>
                </div>
              </div>
            </footer>
      </div>
    </div>

  

    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkJFUmyIXv63fitwtIVxjB0lni-evhhyg&callback=initMap"
    type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src='../materialize/js/materialize.min.js'></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/slider.js"></script>
    <script src="../js/map.js"></script>
    <script src="../js/canvas.js"></script>
    <script src="../js/location.js"></script>
    
    
  </body>
</html>
